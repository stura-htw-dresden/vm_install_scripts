---
- hosts: all localhost
  become: true
  become_user: "{{ gamemaster_user }}"
  vars_files:
          - host_vars/electrixx-server.yml
  vars:
          - SERVER_HOME: "{{ ansible_env['HOME'] }}/server"
          - STEAM_HOME: "{{ SERVER_HOME }}/steam"
  pre_tasks:

        - name: create install directory
          file:
                  path: "{{ item }}"
                  state: directory
                  force: true
          with_items:
                  - "{{ SERVER_HOME }}"
                  - "{{ STEAM_HOME }}"

        - name: filesystem
          filesystem:
                  dev: /dev/sdb1
                  fstype: ext3
          when:
            - 'VAGRANT is defined'
            - 'VAGRANT'


        - name: mount server disk
          mount:
                  name: "{{ SERVER_HOME }}"
                  src: /dev/sdb1
                  opts: "rw,defaults,exec"
                  fstype: auto
                  state: mounted
          when:
            - 'VAGRANT is defined'
            - 'VAGRANT'
  roles:
       - role: steam
       - role: steam_csgo
       - role: steam_l4d2
