- name: Install CS2
  shell: "{{ steamcmd_exe }} {{ cs2_steamcmd_args }}"

- name: copy gameconfigs
  template:
    src: "{{ item }}.j2"
    dest: "{{cs2_server_cfg_home}}/{{ item}}"
  loop:
    - esl2on2.cfg
    - esl3on3.cfg
    - esl5on5.cfg
  tags:
    - cs2config

- include: scripts.yml

