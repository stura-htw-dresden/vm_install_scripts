---
- name: Install CSGO
  shell: "{{ steamcmd_exe }} {{ csgo_steamcmd_args }}"

- name: install server.cfg
  template:
          backup: true
          src: server.cfg.j2
          dest: "{{ csgo_server_cfg }}"

- name: download extra packages
  get_url:
          url: "{{ item }}"
          dest: "{{ CSGO_HOME }}/"
  with_items: "{{csgo_extras }}"
  ignore_errors: true

- name: unarchive extra packages
  unarchive:
          remote_src: true
          src: "{{ CSGO_HOME }}/{{ item | basename }}"
          dest: "{{ CSGO_HOME }}"
  with_items: "{{csgo_extras}}"
  ignore_errors: true

